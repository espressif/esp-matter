[metadata]
name = pw_build
version = 0.0.1
author = Pigweed Authors
author_email = pigweed-developers@googlegroups.com
description = Python scripts that support the GN build

[options]
packages = find:
zip_safe = False
install_requires =
    build==0.8.0
    wheel
    coverage
    setuptools
    types-setuptools
    # NOTE: mypy needs to stay in sync with mypy-protobuf
    # Currently using mypy 0.917 and mypy-protobuf 3.2.0
    mypy==0.971
    pylint==2.9.3

[options.entry_points]
console_scripts =
    copy_from_cipd = pw_build.copy_from_cipd:main
    pw-build = pw_build.project_builder:main

[options.package_data]
pw_build = py.typed
